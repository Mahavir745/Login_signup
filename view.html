<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div id="heading" class="bg-success text-white text-center p-2">View Your Details: </div>
    <form action="#" class="form-control">
      <div class="mb-3 ">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" disabled>
      </div>
      <div class="mb-3 ">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" disabled>
      </div>
      <div class="mb-3 ">
        <label for="address" class="form-label">Address:</label>
        <textarea name="address" id="address" class="form-control" disabled style="resize:none;"></textarea>
      </div>
      <div class="mb-3 ">
        <label for="qualification" class="form-label">Qualification:</label>
        <input type="text" class="form-control" id="qualification" disabled>
      </div>
    </form>
  </div>

  <script src="view.js" type="module"></script>
  
</body>
</html>
