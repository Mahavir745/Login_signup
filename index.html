<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5 col-md-4">
    <h1 class="text-center pb-4 bg-info text-white">Sign Up</h1>

    <form action="#" id="form-data" class="p-4 bg-info-subtle rounded">
      <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input type="email" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="confirm_pass" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm_pass" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea name="address" id="address" class="form-control" required></textarea>
      </div>
      <div class="mb-3">
        <label for="qualification" class="form-label">Qualification:</label>
        <select name="qualification" id="qualification" class="form-select" required>
          <option value="none">Choose:</option>
          <option value="matric">10th</option>
          <option value="12th">12th</option>
          <option value="graduation">Graduation</option>
        </select>
      </div>
      <button type="submit" id="submit" class="btn btn-info text-white w-100">Submit</button>
    </form>
    <br>
    <div class="text-center">
      <p>Already registered! <a href="loginpage.html">Login</a></p>
    </div>
    <h2 id="message" class="text-center"></h2>
  </div>
  <script src="dataStorage.js" type="module"></script>
</body>
</html>
