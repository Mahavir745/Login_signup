<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
 textarea {
 resize: none;
 }
 </style>
</head>
<body>
 <div class="container mt-5 col-lg-6 col-12">
 <h1 class="text-center pb-4 bg-info text-white">Sign Up</h1>

 <form id="form-data" class="p-4 bg-info-subtle rounded">
 <div class="mb-3">
 <label for="username" class="form-label">Email:</label>
 <input type="email" id="username" class="form-control" required>
 </div>
 <div class="mb-3">
 <label for="password" class="form-label">Password:</label>
 <input type="password" id="password" class="form-control" required>
 </div>
 <div class="mb-3">
 <label for="confirm_pass" class="form-label">Confirm Password:</label>
 <input type="password" id="confirm_pass" class="form-control" required>
 </div>
 <div class="mb-3">
 <label for="address" class="form-label">Address:</label>
 <textarea name="address" id="address" class="form-control" required></textarea>
 </div>
 <div class="mb-3">
 <label for="qualification" class="form-label">Qualification:</label>
 <select name="qualification" id="qualification" class="form-select" required>
 <option value="none">Choose:</option>
 <option value="matric">10th</option>
 <option value="12th">12th</option>
 <option value="graduation">Graduation</option>
 </select>
 </div>
 <button type="submit" id="submit" class="btn btn-info text-white w-100">Submit</button>
 </form>
 <br>
 <div class="text-center">
 <p>Already registered! <a href="loginpage.html">Login</a></p>
 </div>
 <h2 id="message" class="text-center"></h2>
 </div>
 <script>
 document.addEventListener('DOMContentLoaded', function() {
 const form = document.getElementById('form-data');
 form.addEventListener('submit', function(event) {
 event.preventDefault();

 const email = document.getElementById('username').value;
 const password = document.getElementById('password').value;
 const confirmPassword = document.getElementById('confirm_pass').value;
 const address = document.getElementById('address').value;
 const qualification = document.getElementById('qualification').value;

 if (password !== confirmPassword) {
 document.getElementById('message').textContent = "Passwords do not match!";
 document.getElementById('message').style.color = "red";
 return;
 }

 const userData = {
 email: email,
 password: password,
 address: address,
 qualification: qualification
 };

 let users = JSON.parse(localStorage.getItem('userData')) || [];
 users.push(userData);
 localStorage.setItem('userData', JSON.stringify(users));

 document.getElementById('message').textContent = "Sign up successful!";
 document.getElementById('message').style.color = "green";
 });
 });
 </script>
</body>
</html>
